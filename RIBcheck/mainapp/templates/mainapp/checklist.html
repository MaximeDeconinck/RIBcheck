{% extends 'mainapp/index.html' %}

{% block content %}
    <style>
        form {
            display: flex;
            text-align: center;
            flex-direction: column;
            padding: 30px 30px 25px 30px;
            background-color: #102216;
            border-radius: 20px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            margin: 25px;
        }

        input[type="text"], input[type="password"] {
            background-color: #21472e;
            border: 0px solid #ffffff;
            color: #ffffff;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            padding: 15px 20px;
            margin-bottom: 20px;
            width: 100%;
        }

        button[type="submit"] {
            background-color: #336f48;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
            padding: 15px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #21472e;
        }

        form a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    {% if users %}
        <ul>
            {% for user in users %}
                <li><a href="{% url 'mainapp:check' user.id %}">{{ user.id }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
